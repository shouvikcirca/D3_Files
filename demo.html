<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="package/dist/d3.js"></script>
</head>
<body>

    <!-- d3.select('#someDiv').style('border', '5px darkgray dashed')
    d3.select('#someDiv').attr('id', 'newID')
    d3.select('#someDiv').property('checked', true)
    d3.select('#someDiv').html("Some content")
    d3.select('#someDiv').classed("active",true) -->


<script>

    d3.select("body")
    .append("div")
    .style("margin-left","38%")
    .style("text-align","center")
    .style("width","22.5%")
    .style("padding","10px")
    .style("border", "1px solid black")
    .style("background-color", "yellow")
    .attr("id","newDiv")
    .html("Hey there")
    .on("click", () => { alert("How's It Goin")})

    d3.select("body")
    .append("svg")
    .style("margin-left","36%")
    .style("margin-top","2%")
    .style("width","500px")
    .style("height","500px")
    .style("border","1px lightgray solid");

    d3.select("svg")
    .append("line")
    .attr("x1",20)
    .attr("y1",20)
    .attr("x2",400)
    .attr("y2",400)
    .style("stroke","black")
    .style("stroke-width","2px");
    
    
    d3.select("svg")
    .append("circle")
    .attr("r",20)
    .attr("cx",20)
    .attr("cy",20)
    .style("fill","red")


    d3.select("svg")
    .append("text")
    .attr("id","a")
    .attr("x",20)
    .attr("y",20)
    .style("opacity", 1)
    .text("Hello");


    d3.select("svg")
    .append("circle")
    .attr("r",100)
    .attr("cx",400)
    .attr("cy",400)
    .style("fill","lightblue")

    d3.select("svg")
    .append("text")
    .attr("x",400)
    .attr("y",400)
    .attr("id","b")
    .style("opacity", 1)
    .text("World");


    d3.select("#a").transition().delay(1000).style("opacity","0.2") //.transition().duration(1000).attr("cy",200)
    d3.select("#b").transition().delay(1000).style("opacity","0.2") //.transition().duration(1000).attr("cy",200)

    d3.selectAll("circle").transition().duration(1000).attr("cy",200)



</script>
</body>
</html>
